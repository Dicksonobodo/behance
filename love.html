<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Girlfriend's Day</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
        .bounce {
            animation: bounce 2s infinite;
        }
        @keyframes confetti {
            0% { transform: rotate(0deg) translateY(0); }
            100% { transform: rotate(360deg) translateY(-100vh); }
        }
        .confetti {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 20px;
            background: #FFC0CB;
            animation: confetti 3s linear infinite;
        }
        .confetti:nth-child(2) { animation-delay: 0.1s; }
        .confetti:nth-child(3) { animation-delay: 0.2s; }
        .confetti:nth-child(4) { animation-delay: 0.3s; }
        .confetti:nth-child(5) { animation-delay: 0.4s; }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        .heart {
            position: relative;
            width: 200px;
            height: 200px;
            margin: auto;
            background-color: #FF69B4;
            transform: rotate(-45deg);
            animation: heartbeat 1s infinite;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #FF69B4;
        }
        .heart::before {
            top: -100px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: -100px;
        }
        .heart-content {
            transform: rotate(45deg);
            text-align: center;
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 1.2em;
            padding: 40px 10px;
        }
    </style>
</head>
<body class="bg-pink-100 flex items-center justify-center h-screen relative overflow-hidden">
    <div id="card" class="bg-white rounded-lg shadow-lg p-10 text-center fade-in">
        <div class="heart">
            <div class="heart-content">
                <h1 class="text-4xl font-bold mb-4">Happy Girlfriend's Day!</h1>
                <p class="text-2xl mb-6">To my dearest,</p>
                <p class="text-xl mb-6">You are an amazing sister and a wonderful friend. Enjoy your special day!</p>
                <div class="mt-10">
                    <button id="btn" class="bg-white text-pink-600 px-6 py-2 rounded-full hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-pink-600 focus:ring-opacity-50">Click for Surprise</button>
                </div>
                <div id="messageContainer" class="mt-10 hidden">
                    <input id="messageInput" type="text" placeholder="Type your message here" class="mt-4 p-2 border rounded w-full text-black" />
                    <button id="submitMessage" class="bg-green-500 text-white px-4 py-2 rounded-full mt-4 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-opacity-50">Submit Message</button>
                </div>
                <div id="personalMessage" class="text-2xl mt-6 hidden"></div>
                <div class="mt-10">
                    <button id="colorChangeBtn" class="bg-white text-pink-600 px-6 py-2 rounded-full hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50">Change Background Color</button>
                </div>
                <div id="countdown" class="text-xl mt-6"></div>
                <div id="romanticWords" class="text-3xl mt-10"></div>
            </div>
        </div>
    </div>

    <div id="confetti-container"></div>

    <script>
        document.getElementById('btn').addEventListener('click', function() {
            const card = document.getElementById('card');
            const messageContainer = document.getElementById('messageContainer');

            const surpriseText = document.createElement('div');
            surpriseText.classList.add('text-2xl', 'mt-6', 'bounce');
            surpriseText.textContent = "You are loved! ❤️";
            card.querySelector('.heart-content').appendChild(surpriseText);

            messageContainer.classList.remove('hidden');

            const confettiContainer = document.getElementById('confetti-container');
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 75%)`;
                confettiContainer.appendChild(confetti);
            }

            displayRomanticWords();
        });

        document.getElementById('submitMessage').addEventListener('click', function() {
            const messageInput = document.getElementById('messageInput');
            const personalMessage = document.getElementById('personalMessage');

            if (messageInput.value.trim() !== '') {
                personalMessage.textContent = messageInput.value;
                personalMessage.classList.remove('hidden');
            }
        });

        document.getElementById('colorChangeBtn').addEventListener('click', function() {
            const colors = ['#FFC0CB', '#FF69B4', '#DB7093', '#FF1493', '#C71585'];
            const heart = document.querySelector('.heart');
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            heart.style.backgroundColor = randomColor;
            heart.querySelectorAll('::before, ::after').forEach(element => {
                element.style.backgroundColor = randomColor;
            });
        });

        function countdownToNextGirlfriendsDay() {
            const now = new Date();
            let nextYear = now.getFullYear();
            if (now.getMonth() > 7 || (now.getMonth() === 7 && now.getDate() > 1)) {
                nextYear++;
            }
            const nextGirlfriendsDay = new Date(nextYear, 7, 1);
            const timeDifference = nextGirlfriendsDay - now;
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('countdown').textContent = `Countdown to next Girlfriend's Day: ${days}d ${hours}h ${minutes}m ${seconds}s`;

            setTimeout(countdownToNextGirlfriendsDay, 1000);
        }

        function displayRomanticWords() {
            const romanticWords = ["Beautiful", "Adored", "Cherished", "Treasured", "Beloved", "Precious", "Enchanting"];
            const romanticWordsContainer = document.getElementById('romanticWords');
            let index = 0;

            function showWord() {
                romanticWordsContainer.textContent = romanticWords[index];
                romanticWordsContainer.classList.add('fade-in');

                index = (index + 1) % romanticWords.length;

                setTimeout(() => {
                    romanticWordsContainer.classList.remove('fade-in');
                    setTimeout(showWord, 1000);
                }, 2000);
            }

            showWord();
        }

        countdownToNextGirlfriendsDay();
    </script>
</body>
</html>
